micronaut:
  application:
    name: gateway
  server:
    port: 8080
  security:
    enabled: true
    endpoints:
      login:
        enabled: true
      oauth:
        enabled: true
    token:
      jwt:
        enabled: true
        signatures:
          secret:
            generator:
              secret: DB4AEF4719809709E560ED8DE2F9C77B886B963B28BA20E9A8A621BBD4ABA599
      writer:
        header:
          enabled: true
      propagation:
        enabled: true
        service-id-regex: "userecho"
  http:
    services:
      userecho:
        urls:
          - "http://localhost:8081"
